<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam Pham Sleepy Penguin ⛓️ ITIS 3135 ⛓️ BYO Intro</title>
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/default.css" />
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <div class="container">
        <h2>BYO Intro</h2>
        <div class="form-container">
          <h3>
            Time to BYO Intro page, please fill out the form below so we can
            create your own page.
          </h3>
          <form>
            <fieldset>
              <legend>Contact Information</legend>
              <label for="name">Name:</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="name"
                value="Sam Pham"
                required
              />
              <label for="mascot">Mascot:</label>
              <input
                id="mascot"
                name="mascot"
                type="text"
                placeholder="mascot"
                value="Sleepy Penguin"
                required
              />
              <label for="image">Image:</label>
              <input
                id="image"
                name="image"
                type="file"
                accept="
                .png,
                .jpg,
                .jpeg"
              />
              <img
                src="images/intropicture_reduced.png"
                style="max-width: 250px"
                alt="default image"
              />
              <label for="image-caption">Image Caption:</label>
              <input
                id="image-caption"
                name="image-caption"
                type="text"
                placeholder="image caption"
                value="Me on Kings Street in Charleston, SC"
                required
              />
              <label for="personal-background">Personal Background:</label>
              <input
                id="personal-background"
                name="personal-background"
                type="text"
                placeholder="personal background"
                value="I was born and raised in Charlotte, NC. I chose UNC Charlotte for the computer science program."
                required
              />
              <label for="professional-background"
                >Professional Background:</label
              >
              <input
                id="professional-background"
                name="professional-background"
                type="text"
                placeholder="professional background"
                value="I have experience in fast food, customer service, office environments, and internships. "
                required
              />
              <label for="academic-background">Academic Background:</label>
              <input
                id="academic-background"
                name="academic-background"
                type="text"
                placeholder="academic background"
                value="Second year at UNCC majoring in Computer Science with a concentration in Software Engineering."
                required
              />
              <label for="web-dev-background"
                >Background in Web Development:</label
              >
              <input
                id="web-dev-background"
                name="web-dev-background"
                type="text"
                placeholder="background in Web Development"
                value="I have little background in web development"
                required
              />
              <label for="primary-platform">Primary Computer Platform:</label>
              <input
                id="primary-platform"
                name="primary-platform"
                type="text"
                placeholder="primary computer platform"
                value="Windows"
                required
              />
              <label>Courses:</label>
              <div id="courses-container"></div>
              <button type="button" id="add-course-btn">Add Course</button>
              <label for="funny-thing">Funny Thing:</label>
              <input
                id="funny-thing"
                name="funny-thing"
                type="text"
                placeholder="funny thing"
                value="I drive a 1994 Mazda Miata and I like fashion."
              />
              <label for="additional">Anything Else:</label>
              <input
                id="additional"
                name="additional"
                type="text"
                placeholder="anything else"
                value="Anything"
              />
              <label for="understand-checkbox"
                >I understand that what is on this page is not password
                protected and I will not put anything here that I don’t want
                publicly available.</label
              >
              <input
                type="checkbox"
                id="understand-checkbox"
                name="understand-checkbox"
                value="Yes"
                required
              />
              <button type="submit" value="Submit">Submit</button>
              <button id="resetButton" value="Reset">Reset</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div id="result-container"></div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/survey.js"></script>
  </body>
</html>
