<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PerpetualSol - Contact</title>
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <h2>Contact</h2>
      <div class="container">
        <h3>Have questions? Want to learn more?</h3>
        <p>
          Please feel free to contact me by phone or email. Or alternatively
          fill in the form below, and I will get back to you as soon as I can.
        </p>
        <p>Email: Lisamonty72@gmail.com</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your full name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your email address"
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Your message"
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Send Message</button>
          </div>
        </form>
        <div id="form-message" style="margin-top: 20px"></div>
      </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/contact-form.js"></script>
  </body>
</html>
