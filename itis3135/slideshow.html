<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam Pham Sleepy Penguin ⛓️ ITIS 3135 ⛓️ Slideshow</title>
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/default.css" />
  </head>
  <body>
    <div data-include="components/header.html"></div>
    <main>
      <div class="container">
        <h2>Slideshow</h2>
        <h3>Name: Samuel Pham</h3>
        <div class="slideshow-container">
          <div class="mySlides">
            <img src="images/skateboard.png" alt="Skateboard" />
          </div>

          <div class="mySlides">
            <img src="images/awaken.png" alt="Awaken My Love" />
          </div>

          <div class="mySlides">
            <img src="images/mouse.png" alt="Mouse" />
          </div>

          <div class="mySlides">
            <img src="images/umbrella.png" alt="Umbrella" />
          </div>

          <div class="mySlides">
            <img src="images/envelope.png" alt="Envelope" />
          </div>

          <div class="mySlides">
            <img src="images/lego.png" alt="Lego" />
          </div>

          <div class="mySlides">
            <img src="images/plant.png" alt="Plant" />
          </div>

          <div class="mySlides">
            <img src="images/headphones.png" alt="Headphones" />
          </div>

          <div class="mySlides">
            <img src="images/airpods.png" alt="Airpods" />
          </div>

          <div class="mySlides">
            <img src="images/measuring_tape.png" alt="Measuing Tape" />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <!-- Image text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <!-- Thumbnail image -->
          <div class="thumbnail">
            <img
              class="thumbnail-demo"
              src="images/skateboard-thumbnail.png"
              onclick="currentSlide(1)"
              alt="S - Skateboard"
            />
            <img
              class="thumbnail-demo"
              src="images/awaken-thumbnail.png"
              onclick="currentSlide(2)"
              alt="A - Awaken, My Love!"
            />
            <img
              class="thumbnail-demo"
              src="images/mouse-thumbnail.png"
              onclick="currentSlide(3)"
              alt="M - Mouse"
            />
            <img
              class="thumbnail-demo"
              src="images/umbrella-thumbnail.png"
              onclick="currentSlide(4)"
              alt="U - Umbrella"
            />
            <img
              class="thumbnail-demo"
              src="images/envelope-thumbnail.png"
              onclick="currentSlide(5)"
              alt="E - Envelope"
            />
            <img
              class="thumbnail-demo"
              src="images/lego-thumbnail.png"
              onclick="currentSlide(6)"
              alt="L - Lego"
            />
            <img
              class="thumbnail-demo"
              src="images/plant-thumbnail.png"
              onclick="currentSlide(7)"
              alt="P - Plant"
            />
            <img
              class="thumbnail-demo"
              src="images/headphones-thumbnail.png"
              onclick="currentSlide(8)"
              alt="H - Headphones"
            />
            <img
              class="thumbnail-demo"
              src="images/airpods-thumbnail.png"
              onclick="currentSlide(9)"
              alt="A - Airpods"
            />
            <img
              class="thumbnail-demo"
              src="images/measuring_tape-thumbnail.png"
              onclick="currentSlide(10)"
              alt="M - Measuring Tape"
            />
          </div>
        </div>
        <h2>Notes</h2>
        <ul>
          <li>
            I got help from
            <a
              href="https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp"
              >W3schools.com</a
            >
          </li>
          <li>
            This is my work and I did not copy and paste someone else's code
          </li>
          <li>Signed, <em>Sam Pham, 4/14/2025 7:11 PM</em></li>
        </ul>
      </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/include.js"></script>
  </body>
</html>
